services:
  market:
    container_name: market
    build:
      context: ./Market
      dockerfile: Dockerfile
    command: "uvicorn --factory api.v1.main:create_app --host=0.0.0.0 --reload --port 8000"
    volumes:
      - ./Market/app:/app
    ports:
      - "${MARKET_PORT}:8000"
    env_file:
      - ".env"
    networks:
      - backend
    restart:
      always
    depends_on:
      - postgres_database

  postgres_database:
    container_name: postgres_database
    image: postgres:17.2
    environment:
      POSTGRES_DB: "${POSTGRES_DB_NAME}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "${POSTGRES_DB_PORT}:5432"
    volumes:
      - .postgres:/var/lib/postgresql/data
    restart: always
    networks:
      - backend
    

networks: 
  backend:
    driver: bridge

